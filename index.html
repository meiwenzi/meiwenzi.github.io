---
layout: blog_layout
---

{% for post in site.posts %}
<article class="preview">
	{% if post.pulished %}  <!-- 2018-4-15 meiwenzi bolg is published or not-->
		<header>
			<h2 class="post-title">
				<a href="{{ post.url }}">  {{ post.title }} </a>
			</h2>
			<p class="post-time"> {{ post.time }}</p>
		</header>
		<section class="post-section">
			<p>
				{{ post.excerpt }}
			</p>
			<p class="readmore">
				<a href="{{ post.url }}">
					阅读全文
					<span class="glyphicon glyphicon-circle-arrow-right"></span>
				</a>
			</p>
		</section>
	{% endif %}
</article>
{% endfor %}
